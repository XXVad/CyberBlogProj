<!-- viewPosts.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Posts</title>
    <!-- Подключение библиотеки EJS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ejs/ejs.min.js"></script>
  </head>
  <body>
    <h1>View Posts</h1>
    <!-- Контейнер для вывода постов -->
    <div id="output"></div>

    <!-- Шаблон для отображения каждого поста -->

    <!-- viewPosts.html -->
    <script>
      async function getPosts() {
        try {
          const response = await fetch('http://localhost:3000/viewPosts');
          const data = await response.json();

          document.getElementById('output').innerHTML = data.posts;
        } catch (error) {
          console.error('Помилка при отриманні постів:', error);
        }
      }

      window.onload = getPosts;
    </script>
  </body>
</html>
