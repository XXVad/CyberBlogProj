<!-- addPost.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Post</title>
  </head>
  <body>
    <h1>Add Post</h1>
    <!-- Форма для ввода данных нового поста -->
    <form id="addPostForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>

      <button type="button" onclick="addPost()">Add Post</button>
    </form>

    <!-- addPost.html -->
    <script>
      async function addPost() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        try {
          const response = await fetch('http://localhost:3000/addPost', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({title, content}),
          });

          if (response.ok) {
            window.location.href = 'http://localhost:3000/viewPosts';
          } else {
            console.error('Помилка при створенні посту:', response.statusText);
          }
        } catch (error) {
          console.error('Помилка при створенні посту:', error);
        }
      }
    </script>
  </body>
</html>
