<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="/signUpStyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="header-flex">
          <div class="enter-text">Sign Up</div>
          <a href="#" class="logo-ref"
            ><img class="logo" src="icons/logo.png" alt="Cyberblog"
          /></a>
        </div>
        <div class="main">
          <form class="loginForm" action="/signUp" method="post">
            <div class="username-flex">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="password-flex">
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button class="enter-button" type="submit">
              <span class="button-text">Go</span>
            </button>
          </form>
          <div class="lower-text-flex">
            <div class="left-text">Account?</div>
            <a href="signIn" class="right-ref">SignIn</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
