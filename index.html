<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="/public/logInStyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="header-flex">
          <div class="enter-text">Вхід</div>
          <a href="#" class="logo-ref"
            ><img class="logo" src="../public/logo.png" alt="Cyberblog"
          /></a>
        </div>
        <div class="main">
          <form class="loginForm" action="/login" method="post">
            <div class="username-flex">
              <label for="username">Логін</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Нікнейм"
                required
              />
            </div>
            <div class="password-flex">
              <label for="password">Пароль</label>
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Пароль"
                required
              />
            </div>
            <button class="enter-button" type="submit">
              <span class="button-text">Увійти</span>
            </button>
          </form>
          <div class="lower-text-flex">
            <div class="left-text">Немає аккаунта?</div>
            <a href="" class="right-ref">Зареєструватись</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
